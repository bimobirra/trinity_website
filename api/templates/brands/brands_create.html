{% load static widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Create Brand</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    {{ form.name|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="id_origin" class="form-label">Origin</label>
                    {{ form.country_origin|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="id_year" class="form-label">Founded Year</label>
                    {{ form.founded_year|add_class:"form-control" }}
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'brands_view' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
