{% load static widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Interior Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4>Edit Interior Color: {{ color.color }}</h4>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data" id="update-form" action="{% url 'edit_interior_colors' color.id %}">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_color" class="form-label">Color</label>
              {{ form.color|add_class:"form-control" }}
            </div>
                
            <button
                type="button"
                id="update-confirm-btn"
                class="btn btn-success">
                Update
            </button>
            <a href="{% url 'interior_colors_view' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("update-confirm-btn")
        .addEventListener("click", function () {
          Swal.fire({
            title: "Confirmation?",
            text: "Are you sure you want to update this interior color?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes!",
            cancelButtonText: "Cancel",
          }).then((result) => {
            if (result.isConfirmed) {
              document.getElementById("update-form").submit();
            }
          });
        });
    </script>
  </body>
</html>
