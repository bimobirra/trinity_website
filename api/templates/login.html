{% load static widget_tweaks sweetify %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Import Bootstrap End -->

      <!-- Import Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />

    <!-- Import Login CSS -->
    <!-- Import Login CSS End -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body{
        font-family: 'Genos', sans-serif;
      }

      .card {
        border-radius: 90px;
      }

      .form-control{
        width: 30rem;
      }
      .form-signin{
        max-width: 500px;
      }
    </style>
  </head>
  <body class="bg-dark d-flex flex-column align-items-center">
    {% sweetify %}
    
    <h1 class="display-1 mb-3 font-weight-normal text-light">Welcome!</h1>
    <p class="fs-3 text-light">The faster you fill up, the faster you get your car</p>
    <!-- Login Page -->
    <div class="container card border border-secondary shadow-lg bg-dark px-1 d-flex justify-content-center align-items-center" style="width: 40rem; height: 30rem">
      <form class="form-signin d-flex flex-column justify-content-center align-items-center" method="post">
        {% csrf_token %}
        <label for="inputUsername" class="sr-only mb-2 text-light fs-5 mt-5 align-self-start">Username</label>
        <input
          type="text"
          id="inputUsername"
          class="form-control mb-4 bg-dark text-white"
          placeholder="John Doe"
          required
          autofocus
          name='username'
        />
        <label for="inputPassword" class="sr-only mb-2 text-light fs-5 align-self-start">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control mb-4 bg-dark text-white"
          placeholder="******"
          required
          name='password'
        />
        <button class="btn btn-lg btn-secondary btn-block mb-4 w-50" type="submit">
          Sign in
        </button>
        <br />
        <div class="text-center">
          <p class="text-light">Don't have an account? <a class="mt-5 mb-3 text-light" href="/register"><b>register</b></a></p>
        </div>
        <div class="text-center">
          <a class="mt-5 mb-3 text-light" href="/"><b>Return to Home</b></a>
        </div>
      </form>
    </div>
    <!-- Login Page End -->

    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Import Bootstrap End -->
  </body>
</html>
