{% load static widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Create Reservation</h4>
        </div>
        <div class="card-body">
            <p class="lead">Mobil yang akan direservasi untuk test drive: <br>Nama: {{ car.name }} <br>Brand: {{ car.brand }}</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_date" class="form-label">Date:</label>
                    <input type="date" min="{{ min_date }}" max="{{ max_date }}" name="input_date">
                </div>

                <div class="mb-3">
                    <label for="id_time" class="form-label">Time:</label>
                    <input type="time" min="{{ min_time }}" max="{{ max_time }}" name="input_time">
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
